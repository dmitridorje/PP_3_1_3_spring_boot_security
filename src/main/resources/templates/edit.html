<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных пользователя</title>
    <style>
        .centered {
           text-align: center;
        }
    </style>
</head>
<body>
<h2 class="centered">Обновление данных пользователя</h2>
<div class="centered">
    <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="username">Введите ник: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <label for="age">Введите возраст: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="age">Введите фамилию: </label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <br/>
        <label for="email">Введите адрес: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <label for="password">Введите пароль: </label>
        <input type="text" style="-webkit-text-security: disc;" th:field="*{password}" id="password"/>
        <br/>
        <label>
            <input type="checkbox" name="roleAdmin" th:checked="${ADMIN}" th:value="ADMIN" th:text="Admin">
        </label>
        <label>
            <input type="checkbox" name="roleUser" th:checked="${USER}" th:value="USER" th:text="User">
        </label>
        <br/>
        <input type="submit" value="Обновить">
    </form>
</div>
<hr>
<br/>

<div class="centered">
    <a th:href="@{/logout}">
        <input type="button" value="Logout"/>
    </a>
</div>

</body>
</html>
