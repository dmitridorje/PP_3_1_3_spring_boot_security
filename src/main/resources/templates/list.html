<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form class="text-white">
            <strong th:text="${authUser.getEmail()}">Email:</strong>
            <span th:text="|with roles: ${authUser.roleToString()}|"/>
        </form>
        <input type=button class="btn btn-dark; text-secondary" value="Logout"
               onclick="window.location.href = '/logout'">
    </div>
</nav>

<div class="container-fluid" style="padding-top: 20px">
    <div class="row">

        <div class="col">
            <div class="row">
                <button style="text-align:left; padding-left:24px" class="btn btn-primary btn-sm btn-block text-start text-decoration-none" onclick="window.location.href = '/admin'">
                    Admin
                </button>
                <button style="text-align:left; padding-left:24px" class="btn btn-link btn-sm btn-block text-start text-decoration-none" onclick="window.location.href = '/user'">
                    User
                </button>
            </div>
        </div>

        <div class="container-fluid col-10 bg-light" style="padding-left: 20px">
            <div class="tab-content" id="homeTabContent">
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                    <h2>
                        <strong>Admin panel</strong>
                    </h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="usersTable-tab" data-bs-toggle="tab"
                               data-bs-target="#usersTable" type="button" role="tab"
                               aria-controls="usersTable" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                               data-bs-target="#newUser" type="button" role="tab" aria-controls="newUser"
                               aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                             aria-labelledby="usersTable-tab">
                            <div class="card">
                                <div class="card-header pb-1" >
                                    <h5 class="card-title">All users</h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Age</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.getId()}"/>
                                            <td th:text="${user.getUsername()}"/>
                                            <td th:text="${user.getAge()}"/>
                                            <td th:text="${user.getName()}"/>
                                            <td th:text="${user.getSurname()}"/>
                                            <td th:text="${user.getEmail()}"/>
                                            <td th:text="${user.roleToString()}"/>
                                            <td>
                                                <a type="button" class="btn btn-primary btn-sm text-white" data-bs-toggle="modal"
                                                   data-bs-target="#editModal"
                                                   th:data-bs-target="${'#editModal'+user.getId()}">Edit</a>
                                            </td>
                                            <td>
                                                <a type="button" class="btn btn-danger btn-sm text-white" data-bs-toggle="modal"
                                                   th:data-bs-target="${'#deleteModal'+user.getId()}">Delete</a>
                                            </td>

                                            <div class="modal" tabindex="-1" th:id="${'editModal'+user.getId()}"
                                                 role="dialog"
                                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <form th:action="@{/admin/user/{id}(id=${user.getId})}"
                                                                  th:object="${user}" th:method="PATCH">
                                                                <div>
                                                                    <label for="id"><b>ID</b></label>
                                                                    <input th:name="id" th:type="text"
                                                                           class="form-control"
                                                                           id="id" th:value="*{id}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto" disabled/>
                                                                    <br>
                                                                    <label for="username"><b>Username</b></label>
                                                                    <input th:name="username" th:type="text"
                                                                           class="form-control" id="username"
                                                                           th:value="*{username}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto"/>
                                                                    <br>
                                                                    <label for="age"><b>Age</b></label>
                                                                    <input th:name="age" th:type="number"
                                                                           class="form-control" id="age"
                                                                           th:value="*{age}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto"/>
                                                                    <br>
                                                                    <label for="name"><b>First Name</b></label>
                                                                    <input th:name="name" th:type="text"
                                                                           class="form-control" id="name"
                                                                           th:value="*{name}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto"/>
                                                                    <br>
                                                                    <label for="surname"><b>Last Name</b></label>
                                                                    <input th:name="surname" th:type="text"
                                                                           class="form-control" id="surname"
                                                                           th:value="*{surname}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto"/>
                                                                    <br>
                                                                    <label for="password"><b>Password</b></label>
                                                                    <input th:name="password" type="password"
                                                                           class="form-control" id="password"
                                                                           th:value="*{password}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto"/>
                                                                    <br>
                                                                    <label for="email"><b>Email</b></label>
                                                                    <input th:name="email" th:type="text"
                                                                           class="form-control" id="email"
                                                                           th:value="*{email}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto"/>
                                                                    <br>
                                                                    <label><b>Role</b></label>
                                                                    <select class="form-control form-control-sm"
                                                                            name="roles" multiple
                                                                            th:value="*{roles}"
                                                                            style="height: 50px; width: 300px; margin: 0 auto">
                                                                        <option th:each="role : ${roles}"
                                                                                th:value="${role.getId()}"
                                                                                th:text="${role.getAuthority()}">
                                                                            <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                            <span th:case="'ROLE_USER'">USER</span>
                                                                        </option>
                                                                    </select>
                                                                    <br><br>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">
                                                                        Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" tabindex="-1" th:id="${'deleteModal'+user.getId()}"
                                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <form th:action="@{/admin/{id}(id=${user.getId})}"
                                                                  th:object="${user}"
                                                                  th:method="DELETE">
                                                                <div>
                                                                    <label for="id1"><b>ID</b></label>
                                                                    <input th:name="id" th:type="text"
                                                                           class="form-control"
                                                                           id="id1" th:value="*{id}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto" disabled/>
                                                                    <br>
                                                                    <label for="username1"><b>Username</b></label>
                                                                    <input th:name="username" th:type="text"
                                                                           class="form-control" id="username1"
                                                                           th:value="*{username}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto" disabled/>
                                                                    <br>
                                                                    <label for="age1"><b>Age</b></label>
                                                                    <input th:name="age" th:type="text"
                                                                           class="form-control" id="age1"
                                                                           th:value="*{age}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto" disabled/>
                                                                    <br>
                                                                    <label for="name1"><b>First name</b></label>
                                                                    <input th:name="name" th:type="text"
                                                                           class="form-control" id="name1"
                                                                           th:value="*{name}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto" disabled/>
                                                                    <br>
                                                                    <label for="surname1"><b>Last name</b></label>
                                                                    <input th:name="surname" th:type="text"
                                                                           class="form-control" id="surname1"
                                                                           th:value="*{surname}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto" disabled/>
                                                                    <br>
                                                                    <label for="email1"><b>Email</b></label>
                                                                    <input th:name="email" th:type="text"
                                                                           class="form-control" id="email1"
                                                                           th:value="*{email}"
                                                                           style="height: 50px; width: 300px; margin: 0 auto" disabled/>
                                                                    <br>
                                                                    <div class="form-group">
                                                                        <label><b>Role</b></label>
                                                                        <br>
                                                                        <select class="form-control form-control-sm"
                                                                                name="roles" multiple="multiple"
                                                                                style="height: 50px; width: 300px; margin: 0 auto" disabled>
                                                                            <option th:each="role : ${roles}"
                                                                                    th:value="${role.getId()}"
                                                                                    th:text="${role.getAuthority()}">
                                                                                <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                                <span th:case="'ROLE_USER'">USER</span>
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <br><br>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Add new user</h5>
                                </div>

                                <div class="card-body col-4 mx-auto text-center">
                                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                        <div class="form-group">

                                            <label for="usernameNew"><b>Username</b></label>
                                            <input th:name="username" th:value="*{username}" type="text"
                                                   class="form-control" id="usernameNew"/>
                                            <br>

                                            <label for="nameNew"><b>First Name</b></label>
                                            <input th:name="name" th:value="*{name}" type="text" class="form-control"
                                                   id="nameNew"/>
                                            <br>

                                            <label for="surnameNew"><b>Last Name</b></label>
                                            <input th:name="surname" th:value="*{surname}" type="text"
                                                   class="form-control" id="surnameNew"/>
                                            <br>

                                            <label for="ageNew"><b>Age</b></label>
                                            <input th:name="age" th:value="*{age}" type="number" class="form-control"
                                                   id="ageNew"/>
                                            <br>

                                            <label for="emailNew"><b>Email</b></label>
                                            <input th:name="email" th:value="*{email}" type="text" class="form-control"
                                                   id="emailNew"/>
                                            <br>

                                            <label for="passwordNew"><b>Password</b></label>
                                            <input style="-webkit-text-security: disc;" th:name="password" th:value="*{password}" type="text"
                                                   class="form-control"
                                                   id="passwordNew"/>
                                            <br>

                                            <label class="control-label"><b>Roles</b></label>
                                            <br/>
                                            <label>
                                                <select class="form-control form-control-sm" name="roles" multiple
                                                        style="height: 50px; width: 360px; margin: 0 auto">
                                                    <option th:each="role: ${roles}"
                                                            th:value="${role.getId()}"
                                                            th:text="${role.getAuthority()}">
                                                </select>
                                            </label>
                                            <br>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
